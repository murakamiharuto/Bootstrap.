<div class="row">
  <div class="col-lg-6" style="margin-top: 10px;">
    <h4>Default</h4>
    <pagination [total-items]="totalItems" [(ng-model)]="currentPage" (page-changed)="pageChanged($event)"></pagination>
    <pagination [boundary-links]="true" [total-items]="totalItems" [(ng-model)]="currentPage" class="pagination-sm"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    <pagination [direction-links]="false" [boundary-links]="true" [total-items]="totalItems"
                [(ng-model)]="currentPage"></pagination>
    <pagination [direction-links]="false" [total-items]="totalItems" [(ng-model)]="currentPage"
                (num-pages)="smallnumPages = $event"></pagination>
    <pre class="card card-block card-header">The selected page no: {{currentPage}}/{{smallnumPages}}</pre>
    <button type="button" class="btn btn-info" (click)="setPage(3)">Set current page to: 3</button>
  </div>
  <hr class="visible-md visible-xs hidden-lg-up">
  <div class="col-lg-6" style="margin-top: 10px;">
    <h4>Pager</h4>
    <pager [total-items]="totalItems" [(ng-model)]="currentPage" on-page-changed="pageChanged($event)"></pager>

    <hr/>
    <h4>Limit the maximum visible buttons</h4>
    <pagination [total-items]="bigTotalItems" [(ng-model)]="bigCurrentPage" [max-size]="maxSize" class="pagination-sm"
                [boundary-links]="true"></pagination>
    <pagination [total-items]="bigTotalItems" [(ng-model)]="bigCurrentPage" [max-size]="maxSize" class="pagination-sm"
                [boundary-links]="true" [rotate]="false" (num-pages)="numPages = $event"></pagination>
    <pre class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}}</pre>
  </div>
</div>
